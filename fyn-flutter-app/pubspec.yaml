name: fyn_flutter_app
description: Flutter frontend for FYN Social Media App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP Client
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Image/Video
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  video_player: ^2.8.1
  file_picker: ^8.1.2
  
  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  equatable: ^2.0.5
  http_parser: ^4.0.2
  
  # Navigation
  go_router: ^12.1.3
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env


