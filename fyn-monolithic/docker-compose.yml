version: '3.8'

services:
  # PostgreSQL Database
  fyn-postgres:
    image: postgis/postgis:16-3.5-alpine
    container_name: fyn-postgres
    environment:
      POSTGRES_DB: fyn-monolithic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    networks:
      - fyn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  fyn-redis:
    image: redis:7-alpine
    container_name: fyn-redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
    networks:
      - fyn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage
  fyn-minio:
    image: minio/minio:latest
    container_name: fyn-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker-data/minio:/data
    networks:
      - fyn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # MinIO Client â€” Create bucket
  minio-createbucket:
    image: minio/mc:latest
    container_name: minio-createbucket
    depends_on:
      - fyn-minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://fyn-minio:9000 minioadmin minioadmin;
      mc mb -p myminio/fyn-data || true;
      mc anonymous set public myminio/fyn-data;
      echo 'Bucket initialized!';
      exit 0;
      "
    networks:
      - fyn-network

  # Spring Boot Backend
  fyn-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fyn-backend
    depends_on:
      fyn-postgres:
        condition: service_healthy
      fyn-minio:
        condition: service_started
      fyn-redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://fyn-postgres:5432/fyn-monolithic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      MINIO_ENDPOINT: http://fyn-minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: fyn-data

      REDIS_HOST: fyn-redis
      REDIS_PORT: 6379

      JWT_SECRET: ZmFuLXN1cGVyLXNlY3JldC1jaGFuZ2UtdGhpcy1pbi1wcm9k
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
    networks:
      - fyn-network

networks:
  fyn-network:
    driver: bridge

