spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fyn-monolithic
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss'Z'
    default-property-inclusion: non_null

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080
  compression:
    enabled: true

jwt:
  secret: ${JWT_SECRET:ZmFuLXN1cGVyLXNlY3JldC1jaGFuZ2UtdGhpcy1pbi1wcm9k}
  expiration: 86400000
  refresh-expiration: 604800000

minio:
  endpoint: ${MINIO_ENDPOINT:http://fyn-minio:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:fyn-data}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    com.fyn_monolithic: DEBUG
